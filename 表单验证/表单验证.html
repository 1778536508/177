<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="css/platform-1.css">
	    <link rel="stylesheet" href="js/easyform/easyform.css">
	    <link rel="stylesheet" href="css/tab.css">
	    <script src="js/jquery-2.1.0.min.js"></script>
	    <script src="js/easyform/easyform.js"></script>
	    <script src="js/PCASClass.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<a class="link title-ani"  data-letters="Easyform">Easyform</a>
		<div class="form-div">
        <form id="reg-form" action="" method="post">

            <table>
                <tr>
                    <td>用户名</td>
                    <td><input name="uid" type="text" id="uid"
                               data-easyform="length:4 16;char-normal;real-time;ajax:ajax_demo(1);"
                               data-message="用户名必须为4—16位的英文字母或数字"
                               data-easytip="position:right;class:easy-blue;" 
                               data-message-ajax="用户名已存在!">
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="psw1" type="password" id="psw1" 
                    		   data-easyform="length:6 16;real-time"
                               data-message="密码必须为6—16位"
                               data-easytip="class:easy-blue;position:right;"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input name="psw2" type="password" id="psw2" 
                    		   data-easyform="length:6 16;equal:#psw1;real-time"
                               data-message="两次密码输入要一致" 
                               data-easytip="class:easy-blue;"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input name="email" type="text" id="email" 
                    		   data-easyform="email;real-time;"
                               data-message="Email格式要正确"
                               data-easytip="class:easy-blue;position:right;"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td><input name="nickname" type="text" id="nickname" 
                    		   data-easyform="length:2 16;real-time"
                               data-easytip="class:easy-blue;position:right;"></td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td><input name="shouji" type="text" id="shouji" 
                    		   data-easyform="length:11;mobile;real-time"    
                               data-message="手机号码不正确"
                               data-easytip="class:easy-blue;position:right;"></td>
                </tr>
                <tr style="padding-top: 20px;">
               		<td>
               			所在的城市
               		</td>
               		<td>
               			<!--省-->
						<select name="province"></select>
					
						<!--市-->
						<select name="city"></select>
					
						<!--县-->
						<select name="county"></select>
               		</td>
               	</tr>
            </table>

            <div class="buttons" style="margin-top: 50px;">
                <input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;" onclick="add()">
                <input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;">
            </div>

            <br class="clear">
        </form>
    </div>
		
		
		<script type="text/javascript">
			
		new PCAS("province","city","county");

	    $(document).ready(function (){
	        var v = $('#reg-form').easyform();
	    });
	
	    function ajax_demo(p){
	        $("#uid").trigger("easyform-ajax", true);
	    }
	    
	    
	    function add(){
            localStorage.setItem("name",$("#uid").val()) 
            localStorage.setItem("password",$("#psw1").val()) 
        }
	    
	    

		</script>
		
		
		
	</body>
</html>
