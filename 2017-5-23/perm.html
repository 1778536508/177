<!DOCTYPE html>
<html ng-app="Myname" ng-controller="name1">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="stylesheet" type="text/css" href="css/perm.css"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <script src="angularjs/angular.js" type="text/javascript" charset="utf-8"></script>
        <script src="angularjs/angular-route.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	(function(doc){
				function changeSize(){
					var size=doc.documentElement.clientWidth/320*10;
					doc.querySelector('html').style.fontSize=size+'px';
				}
				//用户缩放浏览器窗口大小时
				window.onresize=changeSize;
				changeSize();
			})(document);
        </script>
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
        
	</head>
	<body>
		<div class="box">
			<div class="head">
				<header>
					<a href="javascript:void(0);" class="left"><span class="fa fa-fw fa-angle-left"></span></a>
					<label>瓜子置换新车</label>
				</header>
			</div>
			<div class="content">
				<div class="banner">
					<img src="img/n_02.png"/>
				</div>
				<div class="content_list">
					<div class="list">
						<ul>
							<li>
								<span class="fa fa-fw fa-check-circle"></span><span>二手车多卖20%</span>
							</li>
							<li>
								<span class="fa fa-fw fa-check-circle"></span><span>新车享低价</span>
							</li>
							<li>
								<span class="fa fa-fw fa-check-circle"></span><span>1对1购车顾问</span>
							</li>
						</ul>
					</div>
					<div class="inp">
						<input type="text" placeholder="请输入手机号码"/>
					</div>
					<div class="order">
						<p>
							<a href="javascript:void(0);">免费预约</a>
						</p>
					</div>

				</div>
				
				<div class="content_fenlei">
					<h3>好车抢购</h3>
					<ul>
						<li ng-repeat="x in data"><img src="img/{{x}}"/></li>
						<!--<li><img src="img/n_05.png"/></li>
						<li><img src="img/n_05.png"/></li>
						<li><img src="img/n_05.png"/></li>
						<li><img src="img/n_05.png"/></li>-->
					</ul>
				</div>
				
				<div class="content_flow">
					<h3>瓜子置换购车流程</h3>
					<ul>
						<li>
							<img src="img/n_17.png"/>
							<h4>在线购车</h4>
							<p>提交手机号，评估师免费上门检测二手车</p>
						</li>
						<li>
							<img src="img/n_20.png"/>
							<h4>在线购车电话回访</h4>
							<p>交手机号，评估师免费上门检测二手车</p>
						</li>
						<li>
							<img src="img/n_22.png"/>
							<h4>到店购车</h4>
							<p>提交手机号，评估师免费上门检测二手车</p>
						</li>
					</ul>
				</div>
				
				<div class="content_footer">
					<div class="phone">
						<input type="text" placeholder="请输入手机号"/>
						<p>
							<a href="javascript:void(0);">免费预约</a>
						</p>
					</div>
				</div>
				
				
				
				
			</div>
			
			
			
		</div>
	</body>
</html>
