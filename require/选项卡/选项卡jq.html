<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡</title>
		
		<link rel="stylesheet" type="text/css" href="css/scss.css"/>
	</head>
	<body>
		<div class="box">
			<input type="button" value="a" class="in"/>
			<input type="button" value="b"/>
			<input type="button" value="c"/>
			<input type="button" value="d"/>
			<ul>
				<li>a</li>
				<li>b</li>
				<li>c</li>
				<li>d</li>
			</ul>
		</div>
		
		
		<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cookies.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			setCookie("a0",0,3);
			setCookie("a1",1,3);
			setCookie("a2",2,3);
			setCookie("a3",3,3);
			
			$("input").on("click",function(){
				alert(this);
				var s = "-"+$(this).index()*500+"px";
				setCookie("s","-"+$(this).index()*500+"px",3);
//				alert(getCookie("s"));
				var s1 = getCookie("s");
				$("ul").css({
					"margin-left":""+s1+"",
					"-webkit-transition":"all 1s"
					});
			})
			

		
			
		</script>
		
	</body>
</html>
