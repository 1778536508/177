<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header><p><img src="img/logo.png" alt=""></p></header>
    <div class="content">
        <form>
            <h2>欢迎注册</h2>
            <p><span><span>*</span>帐号名：</span><input type="text" id="name" placeholder="限8位，含数字及字母" required="true">
                <span class="errors"><span class="close">X</span><span class="text"></span></span>
            </p>
            <p><span><span>*</span>设置密码：</span><input type="password"  id="password"placeholder="6-16个数或者字母"  required="true">
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span><span>*</span>确认密码：</span><input type="password" id="confirm"  required="true">
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span>公司名称：</span><input type="text" id="company">
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span><span>*</span>联系人：</span><input type="text" id="contacts" required="true">
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span><span>*</span>所在区域：</span><select id="city">
                <option>请选择区域</option>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
                <span class="errors"><span class="close">X</span><span class="text"></span></span>
            </p>
            <p><span><span>*</span>验证手机：</span><input type="text" id="phone" required="true">
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span><span>*</span>短信验证：</span><input type="text" id="message" required="true"> <button>获取短信验证码</button>
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><span><span>*</span>验证码：</span><input type="text" id="code" required="true"><span id="num">2345</span><span id="change">换一张</span>
                <span class="errors"><span class="close">X</span><span class="text"></span></span></p>
            <p><button type="button" id="btn">同意协议并注册</button></p>
            <p><a href="">《海云互通网络管理协议》</a> <a href="Sign.html"><< 立即登录</a></p>
        </form>
    </div>

                <li><a href="#">关于我们</a></li>

                    <img src="img/dianhua.png"/>

                </li>
            </ul>

        </div>
<script src="js/jquery-1.7.2.min.js"></script>

</body>
</html>
